apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: paddleserving
  labels:
    app: paddleserving
spec:
  replicas: 1
  template:
    metadata:
      name: paddleserving
      labels:
        app: paddleserving
    spec:
      containers:
      - name: paddleserving
        image: hub.baidubce.com/ctr/paddleserving:latest
        workingDir: /serving
        command: ['/bin/bash']
        args: ['run.sh']
        ports: 
        - containerPort: 8010
          name: serving
---
apiVersion: v1
kind: Service
metadata:
  name: paddleserving
spec:
  type: LoadBalancer
  ports:
    - name: paddleserving
      port: 8010
      targetPort: 8010
  selector:
    app: paddleserving

